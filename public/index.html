<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Body Signals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Body Signals</h1>
  <form id="signalForm">
    <input type="text" id="part" placeholder="Body Part (e.g., Nails)" required>
    <input type="text" id="observation" placeholder="Observation (e.g., Vertical Ridges)" required>
    <input type="text" id="condition" placeholder="Condition (e.g., Aging or Anemia)" required>
    <button type="submit">Add Signal</button>
  </form>
  <ul id="signalList"></ul>
  <script src="script.js"></script>
</body>
</html>
